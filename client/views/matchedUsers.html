<template name="matchedUsers">
  <div class="header">
      <h1 class="header-text">Matching Users</h1>
  </div>
  <div id="matching-user-wrapper" class="container-fluid slide-up">
    <div class="row-fluid">
      <div class="col-md-12">
        {{#if matchingUsers}}
          <h1 class="matched-user-headers">
            The following people are also going to {{displayLocation}}!
          </h1>
          {{else}}
          <h1 class="matched-user-headers">
            We can't find anyone to share, please try again soon.
          </h1>
          {{/if}}
        
      </div>
    </div>
    <div id="list-of-matching-users" class="row-fluid">
      <div class="col-md-12">
        {{#if matchingUsers}}
          {{#each matchingUsers}}
            <h1 class="matched-user-headers">
              {{>matchingUser}}
            </h1>            
          {{/each}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="matchingUser">
  <div class="row">
    <div class="col-md-6">
      <h1>{{name}}</h1>
      <img class="small-profile-pic" src="{{profile}}">
      <button id="message-button" type="submit" button class="standard-button btn btn-primary-raised" value="Message">MESSAGE</button>
      <button id="next-button" type="submit" button class="standard-button btn btn-primary-raised" value="Next">NEXT</button>
    </div>
    <div class="col-md-6">
    </div>
  </div>
</template>
