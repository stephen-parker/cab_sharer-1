<template name="destinationPage">
  <div class="header">
      <h1 id="user-h1">Hey {{displayUser}}!</h1>
      <i id="settings-icon" class="fa fa-cog fa-fw pull-right"></i>
  </div>
  <div id="destination-wrapper" class="container-fluid slide-up">
    <div class="row-fluid">
      <div class="col-md-12">
        <h1 id="destination-title">
          Where do you want to go?
        </h1>
        
      </div>
    </div>
    <div id="hk-island-destinations" class="row-fluid">
      <div class="col-md-12">
        {{>hkIslandDestinations}}
        <div id="destination-map">
        </div>
        <button class="btn btn-raised btn-primary" id="destination-submit">Submit</button>
      </div>
    </div>
  </div>
</template>
